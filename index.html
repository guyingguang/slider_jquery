<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>slider_</title>
	<link rel="stylesheet" type="text/css" href="base.css">
	<style>
	.slide{
		width:99%;
		height:70%;
		text-align: center;
		position: absolute;
		top:25%;
	}
	.slide div{
		height:195px;
		line-height: 195px;
		border-radius: 10px;
		position: absolute;
		vertical-align: middle;
		background-color: #000;
		background-size: 100% 100%;
		color:#fff;
	}
</style>
</head>

<body>
<div class="slide">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
	<div>8</div>
</div>
</body>
<script  src="jquery.min.js" type="text/javascript"></script>
<script  src="slider_jquery.js" type="text/javascript"></script>
</html>
